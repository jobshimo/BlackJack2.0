<head>

    <title>BlackJack</title>

<body>

    <header class="titulo">BlackJack</header>

    <div class="row mt-2">

            <button id="btnStop" disabled="disabled" class="btn btn-primary">Plantarse</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Juagador 1 - <small>0</small> </h1>

            <div id="player-cards" class="divCards">

            </div>

        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1> Ordenador - <small>0</small> </h1>

            <div id="pc-cards" class="divCards">

            </div>

        </div>
    </div>

</html>
